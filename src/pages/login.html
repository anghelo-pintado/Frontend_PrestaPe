<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - App de Préstamos</title>

    <!-- Tu hoja de estilos principal -->
    <link rel="stylesheet" href="../css/styles.css" />

    <!-- Iconos de Font Awesome (los necesitas por las clases 'fa-' en tu CSS) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      /* Estilos específicos para centrar el formulario de login en la página */
      body,
      html {
        height: 100%;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(
          --secondary-bg
        ); /* Usamos el color de fondo de tu CSS */
      }

      .login-container {
        width: 100%;
        max-width: 420px; /* Un ancho ideal para formularios de login */
        padding: 1rem;
      }

      /* Pequeño ajuste para el título del login */
      .login-title {
        text-align: center;
        margin-bottom: 1.5rem;
        color: var(--text-color);
      }

      .login-title i {
        color: var(--primary-color);
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      /* Asegurarnos que los inputs de email y password tomen el mismo estilo que los de texto */
      .form-group input[type="email"],
      .form-group input[type="password"] {
        width: 100%;
        padding: 0.8rem 1rem;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        font-size: 1rem;
        background-color: white;
        color: var(--text-color);
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      .form-group input[type="email"]:focus,
      .form-group input[type="password"]:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(26, 188, 156, 0.2);
        outline: none;
      }
    </style>
  </head>
  <body>
    <main class="login-container">
      <div class="login-title">
        <i class="fas fa-landmark"></i>
        <h2>PrestaPe</h2>
      </div>

      <!-- Usamos la clase .form-container que ya tienes definida -->
      <div class="form-container">
        <h2>Iniciar Sesión</h2>
        <p>Ingresa tus credenciales para acceder a tu cuenta.</p>

        <form id="login-form" novalidate>
          <!-- Campo de Correo Electrónico -->
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="tu.correo@ejemplo.com"
              required
            />
          </div>

          <!-- Campo de Contraseña -->
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="••••••••••"
              required
            />
          </div>

          <!-- Contenedor para mensajes de error, oculto por defecto -->
          <div class="alert alert-danger hidden" id="error-message">
            <i class="fas fa-times-circle"></i>
            <div>
              <strong>Error de Acceso</strong>
              <span>El correo o la contraseña son incorrectos.</span>
            </div>
          </div>

          <!-- Botón de envío que ocupa todo el ancho -->
          <button type="submit" class="btn btn-primary btn-full-width">
            <i class="fas fa-sign-in-alt"></i>
            <span>Ingresar</span>
          </button>
        </form>
      </div>
    </main>
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const loginForm = document.getElementById("login-form");
        const errorMessage = document.getElementById("error-message");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const submitButton = loginForm.querySelector('button[type="submit"]');

        const role = SisPrestaAuth.getUserRole();
        if (role) {
          // Si ya está autenticado, redirigir inmediatamente a su dashboard
          SisPrestaAuth.redirectToDashboard(role);
          return;
        }

        loginForm.addEventListener("submit", async (event) => {
          event.preventDefault(); // Evitamos que el formulario se envíe de la forma tradicional

          // Ocultamos cualquier mensaje de error previo
          errorMessage.classList.add("hidden");

          const email = emailInput.value;
          const password = passwordInput.value;

          const success = await SisPrestaAuth.login(email, password);

          if (success) {
            // Si las credenciales son correctas
            submitButton.disabled = true;
            submitButton.innerHTML = `
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>Ingresando...</span>`;

            // Simula un pequeño retraso y redirige al usuario
            setTimeout(() => {
              // Cambia 'index.html' por la página a la que quieres redirigir
              window.location.href = "principal.html";
            }, 1500);
          } else {
            // Si las credenciales son incorrectas
            errorMessage.classList.remove("hidden");
          }
        });
      });
    </script>
  </body>
</html>
